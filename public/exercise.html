<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/2.4.1/semantic.min.css" />
  <link rel="stylesheet" href="/css/style.css" />
  <title>Fitness Tracker</title>
  <link rel="shortcut icon" type="img/svg" href="/images/favicon.png">
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700;900&display=swap" rel="stylesheet">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Roboto+Slab:wght@600;800&display=swap" rel="stylesheet">
</head>

<body>
  <nav>
    <a href="/">Fitness Tracker</a>
    <a href="/stats">Dashboard</a>
  </nav>
  <div class="wrapper">
    <header>
      <h1 class="head-font">Fitness Tracker</h1>
      <p class="sub-font">Add Your Exercise</p>
    </header>
    <div class="ui container exercise">
      <div class="ui raised card m-auto no-box">
        <form action="POST">
          <div class="workout-type">
            <label class="label" for="type">Exercise Type</label>
            <select class="input" name="type" id="type">
              <option disabled selected>Select Exercise Type</option>
              <option value="resistance">Resistance</option>
              <option value="cardio">Cardio</option>
            </select>
          </div>
          <div class="cardio-form d-none">
            <div class="cardio-name">
              <label class="label" for="cardio-name">Name</label>
              <input class="input" type="text" name="cardio-name" id="cardio-name" placeholder="Running" />
            </div>
            <div class="distance">
              <label class="label" for="distance">Distance</label>
              <input class="input" type="number" name="distance" id="distance" placeholder="5" />
            </div>
            <div class="duration">
              <label class="label" for="duration">Duration</label>
              <input class="input" type="number" name="duration" id="duration" placeholder="10" />
            </div>
          </div>
          <div class="resistance-form d-none">
            <div class="exercise">
              <label class="label" for="name">Exercise Name</label>
              <input class="input" type="text" name="name" id="name" placeholder="Bench Press" />
            </div>
            <div class="weight">
              <label class="label" for="weight">Weight</label>
              <input class="input" type="number" name="weight" id="weight" placeholder="200" />
            </div>
            <div class="sets">
              <label class="label" for="sets">Sets</label>
              <input class="input" type="number" name="sets" id="sets" placeholder="4" />
            </div>
            <div class="reps">
              <label class="label" for="reps">Reps</label>
              <input class="input" type="number" name="reps" id="reps" placeholder="10" />
            </div>
            <div class="resistance-duration">
              <label class="label" for="resistance-duration">Duration</label>
              <input class="input" type="number" name="resistance-duration" id="resistance-duration" placeholder="10" />
            </div>
          </div>
          <div class="buttons">
            <button disabled class="huge ui blue button complete font left-button">
              Complete
            </button>
            <button disabled class="huge ui positive button add-another font right-button">
              Add Exercise
            </button>
          </div>
        </form>
      </div>
    </div>
  </div>
  <div id="toast">
    Workout Added Successfully!
  </div>
  <script src="/js/api.js"></script>
  <script src="/js/exercise.js"></script>
</body>

</html>
